<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Streaming</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Contenedor principal */
        .container {
            max-width: 800px;
            width: 100%;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Título */
        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        /* Video */
        video {
            width: 100%;
            height: auto;
            border-radius: 10px;
            border: 2px solid #4CAF50;
            background-color: #000;
        }

        /* Contenedor del video */
        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        /* Pie de página */
        footer {
            text-align: center;
            font-size: 0.9rem;
            color: #bbbbbb;
            margin-top: 20px;
        }

        footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Streaming</h1>
        <div class="video-container">
            <video controls>
                <source src="{{ url_for('static', filename='videos/video.mp4') }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <footer>
            &copy; 2024 Video Streaming App. All rights reserved. | <a href="#">Privacy Policy</a>
        </footer>
    </div>
</body>
</html>
